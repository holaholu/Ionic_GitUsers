<ion-header>

  <ion-navbar>
    <ion-title>GithubViewer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Search Users</ion-label>
      <ion-input (keyup)="searchUsers()" type="text" [(ngModel)]="searchText" name="searchText" value=""></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="users">
    <button (click)="userDetailsClick(user.login)" ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{user.login}}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
